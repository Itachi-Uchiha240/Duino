<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuinoI2C_ESP Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6214;
            --secondary-color: #4ECDC4;
            --accent-color: #FFD93D;
            --background-color: #000000;
            --text-color: #333333;
            --terminal-bg: #2C3E50;
            --terminal-text: #ECF0F1;
        }

        * {
            box-sizing: border-box;
        }
        
        /* Web Serial Container Styles */
        .webserial-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 90vw;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Flex container for the header */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Styles for the h2 */
        .header-container h2 {
            padding-bottom: 0px;
            border: none;
            margin: 0;
            font-size: 1.5rem;
        }

        /* Scoped Toggle Switch Style */
        .webserial-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .webserial-switch input {
            display: none; /* Hide default checkbox */
        }

        .webserial-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 25px;
        }

        .webserial-slider:before {
            position: absolute;
            content: "";
            height: 17px;
            width: 17px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .webserial-slider {
            background-color: #ff6214;
        }

        input:checked + .webserial-slider:before {
            transform: translateX(24px);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }

        .container {
            max-width: 1500px;
            width: 95%;
            margin: 5px auto;
            background-color: #000000;
            border-radius: 20px;
            padding: 0px 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 0;
            text-align: center;
        }

        .info-panel {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            align-items:center;
            justify-content: space-between;
            color: #FFFFFF;
        }

        .info-item {
            align-items:center;
            display: flex;
            flex-direction: column;
            flex: 1 1 10px;
        }

        .info-label {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .info-value {
            font-size: 1.1rem;
        }

        .control-panel {
            display: flex;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .control-group {
            width:24vw;
            background-color: #F0F0F0;
            border-radius: 15px;
            padding: 20px;
        }

        h2 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
        }
        
        .control-item {
            margin-bottom: 20px;
        }

        .control-label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn {
            background-color: var(--primary-color);
            color: #FFFFFF;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin-bottom: 10px;
            width: 100%;
        }

        .btn:hover {
            background-color: #ff5500;
        }

        .btn.warning {
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        .btn.warning:hover {
            background-color: #fcd200;
        }

        .slider-container {
            color:#000000;
            display: flex;
            align-items: center;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 10px;
            background: #cdcdcd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .slider-value {
            min-width: 40px;
            text-align: right;
            margin-left: 10px;
            font-size: 1.1rem;
        }

        #terminal {
            margin-top: 25px;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--terminal-text);
            background-color: #000000;
            border-radius: 10px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #input-div {
            display: flex;
            align-items: center;
            color: var(--terminal-text);
        }

        #input-el {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: var(--terminal-text);
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            padding: 8px 12px;
            margin-left: 5px;
        }

        #input-el:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #808080;
            font-size: 0.8rem;
        }

        .firmware-upload {
            width:21vw;
            background-color: #F0F0F0;
            border-radius: 15px;
            padding: 20px;
        }

        .firmware-upload form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .firmware-upload input[type="file"] {
            margin-bottom: 0px;
            font-size: 1rem;
        }

        .fm{
            margin-top: 0%;
            margin-bottom: 0%;
        }

    

        @media (max-width: 768px) {
            
            body {
                padding: 10px;
                font-size: 14px;
            }

            .container {
                padding: 15px;
            }

            header {
               gap: 5px;
               align-items: center;
               flex-direction: row;
            }

            .logo {
                height: 25px;
                width: 25px;
                margin-right: 0;
            }

            h1 {
                font-size: 1.4rem;
            }

            .info-panel {
                padding:10px;
                flex-direction: column;
            }

            .control-panel {
                flex-wrap: wrap;
                flex-direction: column;
            }

            .control-group {
                width:83vw;
                padding: 15px;
            }

            h2 {
                font-size: 1.3rem;
            }
            
            .header-container h2 {
                font-size: 1.3rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .control-label {
                font-size: 1rem;
            }

            .slider-container {
                flex-direction: column;
                align-items: stretch;
            }

            .slider-value {
                text-align: center;
                margin-top: 5px;
                margin-left: 0;
                font-size: 1rem;
            }

            #terminal {
                font-size: 12px;
                height: 150px;
            }

            #input-el {
                font-size: 12px;
                padding: 6px 10px;
            }

            .firmware-upload input[type="file"] {
                font-size: 0.9rem;
            }
            
            .firmware-upload {
                width:83vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://github.com/revoxhere/duino-coin/blob/master/Resources/duco_200x200.png?raw=true" alt="Duino Coin Logo" class="logo">
            <h1>DuinoI2C_ESP Dashboard</h1>
        </header>

        <div class="info-panel">
            <div class="info-item">
                <span class="info-label">IP Address:<span id="ip-address" class="info-value">192.168.60.238</span></span>
                
            </div>
            <div class="info-item">
                <span class="info-label">Firmware Version:<span id="firmware-version" class="info-value">1.0.0</span></span>
                
            </div>
        </div>

        <div class="control-panel">
            <div class="control-group">
                <h2>OLED Controls</h2>
                <div class="control-item">
                    <button id="oled-toggle" class="btn">OLED Screen:ON</button>
                </div>
                <div class="control-item">
                    <label for="oled-brightness" class="control-label">OLED Brightness: <span id="oled-brightness-value">0</span></label>
                    <div class="slider-container">
                        <input type="range" id="oled-brightness" class="slider" min="0" max="255" value="0">
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h2>LED Controls</h2>
                <div class="control-item">
                    <button id="led-toggle" class="btn">Onboard LED:ON</button>
                </div>
                <div class="control-item">
                    <label for="wled-brightness" class="control-label">Worker LED Brightness: <span id="wled-brightness-value">0</span></label>
                    <div class="slider-container">
                        <input type="range" id="wled-brightness" class="slider" min="0" max="255" value="0">
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h2>System Controls</h2>
                <div class="control-item">
                    <button id="restart-esp" class="btn warning">Restart ESP</button>
                </div>
            </div>
            <div class="firmware-upload">
                <h2>Firmware Upload</h2>
                <form id="firmware-form" enctype="multipart/form-data">
                    <h3 class="fm">Firmware:</h3>
                    <input type="file" accept=".bin,.bin.gz" name="firmware" id="firmware-file">
                    <button type="submit" class="btn">Update Firmware</button>
                </form>
                <form id="filesystem-form" enctype="multipart/form-data">
                    <h3 class="fm">FileSystem:</h3>
                    <input type="file" accept=".bin,.bin.gz" name="filesystem" id="filesystem-file">
                    <button type="submit" class="btn">Update FileSystem</button>
                </form>
            </div>
        </div>

        

        <div class="webserial-container">
            <div class="header-container">
                <h2 class="wb">Web Serial</h2>
                <label class="webserial-switch">
                    <input type="checkbox" id="toggle-terminal">
                    <span class="webserial-slider round"></span>
                </label>
            </div>
            <div id="terminal" style="display: none;">
                <!-- Terminal content will appear here -->
            </div>
        </div>

        <footer>
            DuinoI2C_ESP Dashboard by <a target="_blank" href="https://github.com/Itachi-Uchiha240">Itachi</a>
        </footer>
    </div>

    <script>
        // Helper function to create XMLHttpRequest
        function createXmlHttpObject() {
            if (window.XMLHttpRequest) {
                return new XMLHttpRequest();
            }
            return new ActiveXObject('Microsoft.XMLHTTP');
        }


        // OLED Toggle
        document.getElementById('oled-toggle').addEventListener('click', function() {
            var xhttp = createXmlHttpObject();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var status = this.responseText === '0' ? 'OFF' : 'ON';
                    document.getElementById('oled-toggle').textContent = 'OLED Screen: ' + status;
                }
            };
            xhttp.open('PUT', 'BUTTON_0', true);
            xhttp.send();
        });

        // LED Toggle
        document.getElementById('led-toggle').addEventListener('click', function() {
            var xhttp = createXmlHttpObject();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var status = this.responseText === '0' ? 'ON' : 'OFF';
                    document.getElementById('led-toggle').textContent = 'Onboard LED: ' + status;
                }
            };
            xhttp.open('PUT', 'BUTTON_2', true);
            xhttp.send();
        });

        // OLED Brightness
        document.getElementById('oled-brightness').addEventListener('input', function() {
            var value = this.value;
            document.getElementById('oled-brightness-value').textContent = value;
            clearTimeout(this.timeout);
            this.timeout = setTimeout(function() {
                var xhttp = createXmlHttpObject();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById('oled-brightness-value').textContent = this.responseText;
                    }
                };
                xhttp.open('PUT', 'UPDATE_SLIDER?VALUE=' + value, true);
                xhttp.send();
            }, 100);
        });

        // WLED Brightness
        document.getElementById('wled-brightness').addEventListener('input', function() {
            var value = this.value;
            document.getElementById('wled-brightness-value').textContent = value;
            clearTimeout(this.timeout);
            this.timeout = setTimeout(function() {
                var xhttp = createXmlHttpObject();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById('wled-brightness-value').textContent = this.responseText;
                    }
                };
                xhttp.open('PUT', 'wLED_UPDATE_SLIDER?VALUE=' + value, true);
                xhttp.send();
            }, 100);
        });

        // Restart ESP
        document.getElementById('restart-esp').addEventListener('click', function() {
            var xhttp = createXmlHttpObject();
            xhttp.open('PUT', 'BUTTON_1', true);
            xhttp.send();
        });

        document.getElementById('toggle-terminal').addEventListener('change', function () {
            const terminal = document.getElementById('terminal');
            if (this.checked) {
            terminal.style.display = 'block'; // Show terminal
            connectWebSerial(); // Connect WebSerial when terminal is toggled on
        } else {
            terminal.style.display = 'none'; // Hide terminal
            disconnectWebSerial(); // Disconnect WebSerial when terminal is toggled off
        }
        });

        // WebSerial functionality
        let port;
        let reader;
        const terminal = document.getElementById('terminal');
        const inputEl = document.getElementById('input-el');

        async function connectWebSerial() {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });
                readLoop();
            } catch (err) {
                console.error('Error:', err);
            }
        }

        async function disconnectWebSerial() {
            if (reader) {
                reader.cancel();
                reader = null;
            }
            if (port) {
                await port.close();
                port = null;
            }
        }

        async function readLoop() {
            while (port.readable) {
                reader = port.readable.getReader();
                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        terminal.textContent += new TextDecoder().decode(value);
                        terminal.scrollTop = terminal.scrollHeight;
                    }
                } catch (error) {
                    console.error('Error:', error);
                } finally {
                    reader.releaseLock();
                }
            }
        }

        inputEl.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const command = inputEl.value + '\n';
                inputEl.value = '';
                if (port && port.writable) {
                    const writer = port.writable.getWriter();
                    await writer.write(new TextEncoder().encode(command));
                    writer.releaseLock();
                }
            }
        });

        // Firmware upload functionality
        document.getElementById('firmware-form').addEventListener('submit', function(e) {
            e.preventDefault();
            uploadFile('firmware');
        });

        document.getElementById('filesystem-form').addEventListener('submit', function(e) {
            e.preventDefault();
            uploadFile('filesystem');
        });

        function uploadFile(type) {
            const fileInput = document.getElementById(type + '-file');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first.');
                return;
            }

            const formData = new FormData();
            formData.append(type, file);

            fetch('/' + type, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                alert(result);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during file upload.');
            });
        }
    </script>
</body>
</html>
